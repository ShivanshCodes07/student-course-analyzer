<!DOCTYPE html>
<html>
<head>
    <title>Enter Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            
        }
        h2 {
            text-align: center;
        }
        #data-form {
            width: 400px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #data-form input[type="radio"],
        #data-form label {
            font-size: 18px;
            margin-right: 10px;
        }
        #data-form input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #999;
            border-radius: 5px;
        }
        #data-form input[type="submit"] {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #data-form input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h2>Enter the details</h2>

    <form method="POST" action="/" id="data-form">
        <input type="radio" name="ID" value="student_id" required>
        <label>Student ID</label><br><br>
        <input type="radio" name="ID" value="course_id" required>
        <label>Course ID</label><br><br>

        <input type="text" name="id_value" placeholder="Enter ID here" required>
        <input type="submit" value="Submit">
    </form>

</body>
</html>
